# Example configuration for the PR Agent Swarm. Values may be overridden
# by environment variables defined in a `.env` file.

search_provider: ${SEARCH_PROVIDER:mock}
serpapi_api_key: ${SERP_API_KEY:}
openai_api_key: ${OPENAI_API_KEY:}
search_rate_limit: ${SEARCH_RATE_LIMIT:60}
concurrency: ${CONCURRENCY:4}

llm:
  provider: openai
  model: gpt-4o
  temperature: 0.7

brand:
  name: Life Legally Single
  tone: |
    thoughtful, cultural, journalist-first, non-hype, non-salesy. Focus on empowerment and self-love rather than dating advice.
  pillars:
    - Solo Dating
    - DATĒBASE™
    - My aiLIFE Coach™
  context: |
    Life Legally Single is an AI-powered lifestyle platform for singles that views being single as a power move, not a placeholder. It aims to redefine singlehood as a powerful, purpose‑driven lifestyle by providing tools, community, and technology that empower singles to live legally, financially, and emotionally free.
  mission: |
    To equip singles worldwide with tools, community, and technology that elevate self‑love, money, travel, health, and growth. Through AI, storytelling, and curated experiences, we empower singles to live legally, financially, and emotionally free.
  vision: |
    To redefine singlehood as a powerful, purpose-driven lifestyle. We aim to make being single aspirational, self-sufficient, and globally celebrated — a movement where thriving solo is seen as strength, not status.